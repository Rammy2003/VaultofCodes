<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Interactive Resume Builder</h2>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <label for="progress-bar">Form Completion: <span id="progress-text">0%</span></label>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>

            <form id="resume-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="summary" placeholder="Profile Summary"></textarea>

                <h3>Education</h3>
                <div id="education-container"></div>
                <button type="button" onclick="addEducation()">+ Add Education</button>

                <h3>Experience</h3>
                <div id="experience-container"></div>
                <button type="button" onclick="addExperience()">+ Add Experience</button>

                <h3>Projects</h3>
                <div id="projects-container"></div>
                <button type="button" onclick="addProject()">+ Add Project</button>

                <h3>Skills</h3>
                <input type="text" id="skills" placeholder="Enter Skills">

                <h3>Interests</h3>
                <input type="text" id="interests" placeholder="Enter Interests">

                <button type="button" onclick="generateResume()">Generate Resume</button>
                <button type="reset">Clear Form</button>
            </form>
        </div>

        <div class="resume-container">
            <h2>Live Resume Preview</h2>
            <div id="resume-preview">
                <p><strong>Name:</strong> <span id="preview-name"></span></p>
                <p><strong>Email:</strong> <span id="preview-email"></span></p>
                <p><strong>Phone:</strong> <span id="preview-phone"></span></p>
                <p><strong>Summary:</strong> <span id="preview-summary"></span></p>
                
                <h3>Education</h3>
                <ul id="preview-education"></ul>
                
                <h3>Experience</h3>
                <ul id="preview-experience"></ul>
                
                <h3>Projects</h3>
                <ul id="preview-projects"></ul>
                
                <h3>Skills</h3>
                <p id="preview-skills"></p>
                
                <h3>Interests</h3>
                <p id="preview-interests"></p>
                
                <button onclick="downloadResume()">Download as PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
